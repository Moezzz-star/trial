<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            header {
                display: flex;
                justify-content: space-between; 
                background: #302a73; 
                padding:  5px ;
            }
            
            .logo img {
                max-height: 50px;
            }
            
            nav ul {
                list-style: none;
                display: flex; 
                padding: 0;
                margin: 0;
            }
            
            
            nav input[type="text"] {
                padding: 5px; 
            }
            
            nav img {
                width: 20px; 
                vertical-align: middle; 
            }
            nav ul li a {
                color: white; 
                text-decoration: none; 
                padding: 10px; 
                transition: color 0.3s;
                margin-left: 15px; 
            }
            
            nav ul li a:hover {
                color: #FFD700; 
            }
        </style>
        <title>Signup - LMS</title>
    </head>
<body>
    <header>
        <div class="logo">
            <a href="home.html"><img src="_images/sup.png" alt="SUP'COM Logo"></a>
        </div>
        <nav >
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li>
                    <input type="text" placeholder="Search course/category">
                </li>
                <li>
                    <a href="notifications.html">Notifications</a>
                </li>
            </ul>
        </nav>
    </header>
    <h1 style="text-align: center; color: #302a73;">Sign Up</h1>
    <form action="dashboard.html" method="post" style="max-width: 400px; margin: auto; padding: 20px; border: 2px solid #302a73; border-radius: 10px; background-color: #f9f9f9;">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required minlength="3" placeholder="Enter your first name" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
        <br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required minlength="3" placeholder="Enter your last name" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]*" placeholder="Enter your phone number" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email ending with @supcom.tn" pattern=".*@supcom\.tn$" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
               title="Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character."
               style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
        <br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
        <br>

        <label>
            <input type="radio" name="role" value="teacher"> Teacher
        </label>
        <label>
            <input type="radio" name="role" value="student"> Student
        </label>
        <br>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #302a73; color: white; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
    </form>
</body>
</html>
